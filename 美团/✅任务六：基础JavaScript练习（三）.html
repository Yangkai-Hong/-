<!DOCTYPE html>
<html>
<head>
    <title>hi</title>
    <meta charset="UTF-8">
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>
<body>

    <div>abcd</div>
    <div>1234</div>
    <div>一二三四</div>
    <label for="search">搜索：</label>
    <input id="search" type="text">
    <button onclick="searchHilight()">Search</button>

</body>
<script>
    function searchHilight(){
        let keyWord = document.getElementById('search').value;
        let targetContent = document.getElementsByTagName('div');
        for ( let i = 0; i < targetContent.length; i++) {
            let reg = '/' + keyWord + '/';
            let object = targetContent[i];
            if (object.innerText.match(keyWord)){
                object.setAttribute('class','highlight');
            } else {
                object.classList.remove('highlight')
            }
        }
    }
</script>
</html>

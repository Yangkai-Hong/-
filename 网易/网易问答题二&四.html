<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
<input type="tel" id="phoneNum" oninput="format(this.id)" />
<script type="text/javascript">
    String.prototype.splice = function (index,newStr) {
        return this.slice(0,index) + newStr + this.slice(index);
    }
    function format(id)
    {
        let object = document.getElementById(id);
        let number = object.value;
        number = number.replace(/(\s)/g,'').replace(/(\d{3})/g,'$1 ').replace(/\s*$/,'');
        object.value = number;
    }
</script>
</body>
</html>

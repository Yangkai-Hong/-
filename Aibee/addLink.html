<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="jsContainer" onclick="link()" style="background-color: red;width: 100px;">ppp</div>
    <script>
        function link() {
            var Dom = document.getElementById("jsContainer");
            var text = Dom.textContent;
            var reg = new RegExp("(http://||https://)?www.[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]","g");

            var text = text.replace(reg,function(result){
                if((new RegExp("^www.")).test(result)){
                    result = "http://" + result;
                }
                return '<a target="_blank" href='+ result +'>'+result+'</a>'
            })
            Dom.innerHTML = text;
        }
    </script>
</body>
</html>
